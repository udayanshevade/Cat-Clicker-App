<!doctype html>
<html>
<head>
  <title>Cat Clicker</title>
  <style>
    body {
      display: flex;
    }
    #catContainer {
      display: inline-block;
    }
    ul {
      width: 100%;
      display: flex;
      flex-direction: column;
      margin: 2em auto;
      padding-left: 0;
      list-style: none;
    }
    @media screen and (min-width: 750px) {
      ul {
        flex-flow: row wrap;
      }
    }
    li {
      display: inline;
      text-align: center;
      padding: 1em;
    }
    li:hover {
      cursor: pointer;
      text-decoration: underline;
    }
    h1, h3 {
      text-align: center;
    }
  </style>
  <script src="js/catclicker.js"></script>
</head>
<body>
</body>
</html>
