<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <style>
        .select-list {
            list-style: none;
            padding-left: 0;
        }
        .select-li {
            display: inline;
            padding-right: 1em;
        }
        .select-li:hover {
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <ul class="select-list" data-bind="foreach: catList">
        <li class="select-li" data-bind="text: name, click: $parent.changeCat, attr: {'id': $index}"></li>
    </ul>

    <div data-bind="with: currentCat">

        <div class="catContainer">

            <h2 data-bind="text: name"></h2>
            <h3 data-bind="text: clickRank"></h3>
            <div data-bind="text: clickCount"></div>
            <img data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}" src="" alt="cute cat">
            <h4>Nicknames:</h4>
            <ul data-bind="foreach: nickNames">
                <li data-bind="text: $data"></li>
            </ul>
        </div>

    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
